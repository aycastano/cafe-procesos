<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="ContainerLeft">
            <img src="resources/cafe_login.png" class="photo">
        </div>
        <div class="containerRigth">
            <div class="header">
                <div class="f1">
                    <img class = "photoLogo" src="resources/Loglogin.png">
                </div>
                <div style="height: 50px;"></div>
                <form class="form">
                    <div class="f2">
                        <label class="optionselector">Usuario</label>
                        <div style="height: 5px;"></div>
                        <input class="input" type="text" id="User" placeholder="Usuario" required>
                    </div>
                    <div style="height: 20px;"></div>
                    <div class="f3">
                        <label class="optionselector">Contraseña</label>
                        <div style="height: 5px;"></div>
                        <input class="input" type="password" id="password" placeholder="Contraseña" required>
                        <div style="height: 5px;"></div>
                        <label class="forgetpass">Olvidé mi contraseña</label>
                    </div>
                    <div style="height: 70px;"></div>
                    <div class="f4">
                        <button class='btn' id="login" onclick="login()">Iniciar Sesión</button>
                    </div>
                    
                </form>
            </div>
            
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/config.js"></script>
     <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    
</body>
</html>
