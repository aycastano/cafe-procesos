<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="ContainerLeft">
            <img src="resources/cafe_login.png" class="photo">
        </div>
        <div class="containerRigth">
            <div class="header">
                <div class="f1">
                    <img class = "photoLogo" src="resources/Loglogin.png">
                </div>
                <div style="height: 50px;"></div>
                <form action = "" class="form">
                    <div class="f2">
                        <label for="" class="optionselector">Usuario</label>
                        <div style="height: 5px;"></div>
                        <input class="input" type="text"  id="User" placeholder="Usuario">
                    </div>
                    <div style="height: 20px;"></div>
                    <div class="f3">
                        <label for="" class="optionselector">Contraseña</label>
                        <div style="height: 5px;"></div>
                        <input class="input" type="password" id="password" placeholder="Contraseña">
                        <div style="height: 5px;"></div>
                        <span class="forgetpass">Olvidé mi contraseña</span>
                    </div>
                    <div style="height: 70px;"></div>
                    <div class="f4">
                        <button id="button" class='btn'  >Iniciar Sesión</button>
                    </div>
                    
                </form>
            </div>
            
        </div>
    </div>
  
    <script src="js/login.js"></script>  
   
    
    
</body>
</html>
